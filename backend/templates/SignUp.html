<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/SignUp.css" />
  <link rel="stylesheet" href="static/error.css" />
  <link rel="icon" href="static/images/book_shop.png" />
  <title>Sign Up</title>
</head>

<body>
  <div class="header">
    <!--start header-->

    <header>
      <img class="logo" src="static/images/bookshop.png" width="60PX" height="60PX" />
      <!--logo-->

      <a class="sing-in" href="{{ url_for('signin') }}">
        <!--button sing in-->
        <span> Sign In </span>
      </a>

      <a class="sing-up" href="{{ url_for('signup') }}">
        <!--button sing up-->
        <span> Sign Up </span>
      </a>
    </header>
  </div>
  <!--end header-->
  <div id="popup" class="popup">
    <h2>{{ error_message }}</h2>
    <p>Please input valid data</p>
  </div>
  {% if invalid %}
  <script>
    function showPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";

      setTimeout(function () {
        hidePopup();
      }, 3000);
    }
    showPopup();
    function hidePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
  {% endif %}

  <div class="container">
    <!--start container-->

    <form action="{{ url_for('signup') }}" method="post">
      <!--start form-->

      <h2>Sign Up</h2>

      <label for="Full Name">Full Name:</label>
      <!--input filed for full name-->
      <input type="text" id="Full Name" name="fullname" required />

      <label for="Email">Email:</label>
      <!--input filed for email-->
      <input type="email" id="Email" name="email" required />

      <label for="pass1">Password:</label>
      <!--input filed for password-->
      <input type="password" id="pass1" name="password" required />

      <label for="pass2">Confirm Password:</label>
      <!--input filed for confirm password-->
      <input type="password" id="pass2" name="confirm" required />

      <button type="submit">Sign Up</button>
      <!--button submit form-->
    </form>
    <!--end form-->
  </div>
  <!--end container-->

  <div class="footer">
    <!--start footer-->

    <footer>
      <p>copyrights @ www.bookshop.com</p>
      <!--paragraph for footer-->
    </footer>
  </div>
  <!--end footer-->
</body>

</html>
